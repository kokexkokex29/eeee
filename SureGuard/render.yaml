services:
  - type: web
    name: football-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: football-bot-disk
      mountPath: /opt/render/project/data
      sizeGB: 1